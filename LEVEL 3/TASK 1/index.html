<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/e944101661.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styl.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="image-container">
        <div class="heading">
            <h1>Image Gallery</h1>
        </div>
        <div class="image-gallery">
            <div class="image-content">
                <img src="images/image1.jpg" alt="">
                <div class="image-text">
                    <h1>Image 1</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image2.jpg" alt="">
                <div class="image-text">
                    <h1>Image 2</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image3.jpg" alt="">
                <div class="image-text">
                    <h1>Image 3</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image4.jpg" alt="">
                <div class="image-text">
                    <h1>Image 4</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image5.jpg" alt="">
                <div class="image-text">
                    <h1>Image 5</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image6.jpg" alt="">
                <div class="image-text">
                    <h1>Image 6</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image7.jpg" alt="">
                <div class="image-text">
                    <h1>Image 7</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image8.jpg" alt="">
                <div class="image-text">
                    <h1>Image 8</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image9.jpg" alt="">
                <div class="image-text">
                    <h1>Image 9</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image10.jpg" alt="">
                <div class="image-text">
                    <h1>Image 10</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image11.jpg" alt="">
                <div class="image-text">
                    <h1>Image 11</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image12.jpg" alt="">
                <div class="image-text">
                    <h1>Image 12</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image13.jpg" alt="">
                <div class="image-text">
                    <h1>Image 13</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image14.jpg" alt="">
                <div class="image-text">
                    <h1>Image 14</h1>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image15.jpg" alt="">
                <div class="image-text">
                    <h1>Image 15</h1>
                </div>
            </div>
        </div>
        <div class="pop-up-image">
            <div class="full-image">
                <img src="images/image1.jpg" id="b-img" alt="">
                <i class="fa-solid fa-square-xmark close"></i>
            </div>
            <div class="image-changer">
                <div class="scroll">
                    <div class="back-change">
                        <img src="images/image1.jpg" id="s-img" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image2.jpg" id="s-img1" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image3.jpg" id="s-img2" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image4.jpg" id="s-img3" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image5.jpg" id="s-img4" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image6.jpg" id="s-img5" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image8.jpg" id="s-img6" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image9.jpg" id="s-img7" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image10.jpg" id="s-img8" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image11.jpg" id="s-img9" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image7.jpg" id="s-img10" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image16.jpg" id="s-img11" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image13.jpg" id="s-img12" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image15.jpg" id="s-img13" alt="">
                    </div>
                    <div class="back-change">
                        <img src="images/image14.jpg" id="s-img14" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
